[tool.poetry]
name = "utopia-pkg"
version = "0.1.4"
description = "package to run the UTOPIA unit world model to estimate mass and particle distribution of microplastics in a unit world model composed of 17 compartments covering air, water, soil and sediments. Results are given for 5 size fractions ranging from hundreds of nanometers to milimiters and 4 aggregation states. Exposure indicators such as persistence and characteristic travel distance are also given as outputs."
authors = ["Prado Domercq"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "utopia", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^1.21.0"
pandas = "^1.3.0"
matplotlib = "^3.4.2"
ipykernel = "^6.29.5"
jupyter = "^1.1.1"
seaborn = "^0.13.2"
monaco = "0.13.2"



[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"
myst-nb = "^1.2.0"
sphinx-autoapi = "^3.6.0"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


